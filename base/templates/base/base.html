
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
</head>
<style>
    h2{
        padding-left: 10px;
    }
</style>
<body>
   <div id="content">
    {% block content %}
    {% endblock  %}
    </div> 
    <div id="sidebar">
        {% if user.is_authenticated %}
        <h2>Hello, {{user.first_name}}</h2>
        <a href="{% url "base:home" %}">Go to home</a>
        
            <a href="{% url "base:logout" %}">Logout</a>
        {% endif %}
    </div>
</body>
</html>
